<Location />
  PassengerRuby /opt/local/ruby-2.1.2/bin/ruby
  PassengerAppRoot /opt/local/bul-search-src
</Location>
<Directory /opt/local/bul-search-src/public>
  Allow from all
  Options -MultiViews
</Directory>

<Location /find/users/auth/shibboleth/callback>
  AuthType shibboleth
  ShibRequestSetting requireSession 1
  ShibUseHeaders On
  require valid-user
</Location>

